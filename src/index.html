<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Express-SDK-demo</title>
</head>

<body
    style="padding: 70px;padding-right: 90px;padding-top: 20px;background-color: #f8f9fa;padding-bottom: 90px;padding-left: 90px;">
    <div style="background-color: #ffffff;">
        <div class="head-div" style="background-color: #347ef6;"><span
                style="color: #ffffff;margin-left: 0px;font-size: 26px;line-height: 38px;letter-spacing: 1px;font-weight: bold;">集成Express-SDK-web的极速音视频demo</span>
        </div>
        <div class="content-div" style="margin-top: 60px;">
            <div class="d-inline-flex" style="margin-left: 20px;">
                <label style="letter-spacing: 1px;font-weight: normal;">roomID：</label><input id="i_roomID" type="text">
            </div>
            <div class="d-inline-flex" style="margin-left: 35px;margin-top: 20px;">
                <label class="text-nowrap" style="letter-spacing: 1px;font-weight: normal;">audioDeviceList:&nbsp;
                    &nbsp;</label>
                <select class="custom-select custom-select-sm" id="audioDeviceList">
                </select>
            </div>
            <div class="d-inline-flex" style="margin-left: 35px;margin-top: 20px;">
                <label class="text-nowrap" style="letter-spacing: 1px;font-weight: normal;">videoDeviceList:&nbsp;
                    &nbsp;</label>
                <select class="custom-select custom-select-sm" id="videoDeviceList">
                </select>
            </div>
            <div class="d-inline-flex" style="margin-left: 35px;margin-top: 20px;">
                <label class="text-nowrap" style="letter-spacing: 1px;font-weight: normal;">推流编码:&nbsp;
                    &nbsp;</label>
                <select class="custom-select custom-select-sm" id="publishCoder">
                    <option value= "H264">H264</option>
                    <option value= "VP8">VP8</option>
                </select>
            </div>
            <div class="d-inline-flex" style="margin-left: 35px;margin-top: 20px;">
                <label class="text-nowrap" style="letter-spacing: 1px;font-weight: normal;">拉流编码:&nbsp;
                    &nbsp;</label>
                <select class="custom-select custom-select-sm" id="playCoder">
                    <option value= "H264">H264</option>
                    <option value= "VP8">VP8</option>
                </select>
            </div>
            <button class="btn btn-primary" id="btn-dirver-nume" type="button" style="margin-left: 8px;">枚举设备</button>
        </div>
        <div style="margin-top: 26px;">
            <button class="btn btn-primary" id="btn-enter-push" type="button">进入房间（推流）</button>
            <button class="btn btn-primary" id="btn-enter-pull" type="button"
                style="margin-left: 8px;">进入房间（不推流）</button>
            <button class="btn btn-primary" id="btn-out" type="button" style="margin-left: 8px;">退出房间</button>
            <button class="btn btn-primary" id="btn-start-mix" type="button" style="margin-left: 8px;">发起混流</button>
            <!-- <button class="btn btn-primary" id="btn-stop-mix" type="button" style="margin-left: 8px;">停止混流</button> -->
            <button class="btn btn-primary" id="btn-audio-mixer" type="button" style="margin-left: 8px;">发起混音</button>
            <audio id="mix-audio" src="./music/Amoonfilledsky.mp3" controls muted loop></audio>
        </div>
        <div id="video_div" style="margin-top: 26px;" class="d-inline-flex">
            <video id="vd_preview" autoplay playsinline muted></video>
        </div>
        <div id="div_remote" style="margin-top: 26px;" class="d-inline-flex"></div>
        <div id="div_mix" style="margin-top: 26px;text-align: center;"></div>

        <div class="chatContainer">
            <div class="chatBtn">
                <i class="iconfont icon-xiaoxi1"></i>
            </div>
            <div class="chat-message-num">0</div>
            <div class="chatBox" ref="chatBox" style="display: none;">

                <div class="chatBox-info">
                    <div class="chatBox-kuang" ref="chatBoxkuang">
                        <div class="chatBox-content">
                            <div class="chatBox-content-demo" id="chatBox-content-demo">
                            </div>
                        </div>
                        <div class="chatBox-send">
                            <div class="div-textarea" contenteditable="true"></div>
                            <div>
                                <button id="chat-fasong" class="btn-default-styles"><i class="iconfont icon-fasong"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
